<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AddNews</title>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal"><a href="home">SportNews</a></p>

<body background="https://www.visoftgmbh.de/wp-content/uploads/bg-referencies.jpg">
    <div class="container mt-5 mb-5">
        <h1>Добавление статьи</h1>
        <form action="/add" method="post">
            <input type="text" name="kind" placeholder="Вид спорта" class="form-control"><br>
            <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea  name="full_text" placeholder="Введите полный текст  статьи" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить статью</button>
        </form>

    </div>
</body>
</html>
